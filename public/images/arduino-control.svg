<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="arduinoBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00979C;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00878A;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Base -->
    <rect width="400" height="400" fill="url(#arduinoBg)" rx="10"/>

    <!-- Arduino Board Shape -->
    <rect x="50" y="80" width="300" height="240" rx="15" fill="#00979C" stroke="#005F62" stroke-width="3"/>
    
    <!-- Chip -->
    <rect x="125" y="150" width="150" height="100" fill="url(#chipGrad)" stroke="#333" stroke-width="2" rx="5"/>
    <text x="200" y="205" font-family="monospace" font-size="20" fill="white" text-anchor="middle" font-weight="bold">ATmega</text>

    <!-- IO Pins -->
    <g stroke="#777" stroke-width="2">
        <line x1="125" y1="160" x2="100" y2="160" />
        <line x1="125" y1="180" x2="100" y2="180" />
        <line x1="125" y1="200" x2="100" y2="200" />
        <line x1="125" y1="220" x2="100" y2="220" />
        <line x1="125" y1="240" x2="100" y2="240" />

        <line x1="275" y1="160" x2="300" y2="160" />
        <line x1="275" y1="180" x2="300" y2="180" />
        <line x1="275" y1="200" x2="300" y2="200" />
        <line x1="275" y1="220" x2="300" y2="220" />
        <line x1="275" y1="240" x2="300" y2="240" />
    </g>

    <!-- Icons representing control elements -->
    <g fill="none" stroke-width="4" filter="url(#glow)">
        <!-- Temperature Icon -->
        <g transform="translate(70, 110)" stroke="#E2573C">
            <path d="M12 14.5V5a2 2 0 1 1 4 0v9.5a4 4 0 1 1-4 0z"/>
            <path d="M12 8h4"/>
        </g>
        
        <!-- Level/PID Icon -->
        <g transform="translate(300, 110)" stroke="#3C82E2">
            <path d="M2 12h5l2-8 3 16 3-8h5"/>
        </g>

        <!-- Motor/Actuator Icon -->
        <g transform="translate(70, 280)" stroke="#6A4C93">
            <circle cx="14" cy="14" r="10"/>
            <path d="M14 4v2m0 16v-2m8-8h-2m-12 0h2"/>
        </g>
    </g>

    <!-- Title -->
    <text x="200" y="365" font-family="'Courier New', monospace" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Arduino Control System</text>
</svg>
