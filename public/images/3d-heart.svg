<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff79c6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#1a1a2e"/>

  <!-- Grid lines -->
  <g opacity="0.1" stroke="#8be9fd" stroke-width="0.5">
    <path d="M 50 0 L 50 400 M 100 0 L 100 400 M 150 0 L 150 400 M 250 0 L 250 400 M 300 0 L 300 400 M 350 0 L 350 400" />
    <path d="M 0 50 L 400 50 M 0 100 L 400 100 M 0 150 L 400 150 M 0 250 L 400 250 M 0 300 L 400 300 M 0 350 L 400 350" />
  </g>

  <!-- Polygonal Heart -->
  <g transform="translate(200, 180) scale(1.4)">
    <path d="M 0,-15 C 20,-40 50,-20 50,10 C 50,30 30,40 0,60 C -30,40 -50,30 -50,10 C -50,-20 -20,-40 0,-15 Z"
          fill="url(#heartGrad)" filter="url(#glow)" />
    <path d="M 0,-15 C 20,-40 50,-20 50,10 C 50,30 30,40 0,60 C -30,40 -50,30 -50,10 C -50,-20 -20,-40 0,-15 Z"
          stroke="#ffc2d9" stroke-width="1.5" fill="none" opacity="0.8" />

    <!-- Wireframe effect -->
    <g stroke="#ffffff" stroke-width="0.5" opacity="0.6">
        <line x1="0" y1="-15" x2="0" y2="60" />
        <line x1="-50" y1="10" x2="50" y2="10" />
        <line x1="-25" y1="-25" x2="25" y2="-25" />
        <line x1="0" y1="-15" x2="50" y2="10" />
        <line x1="0" y1="-15" x2="-50" y2="10" />
        <line x1="0" y1="60" x2="50" y2="10" />
        <line x1="0" y1="60" x2="-50" y2="10" />
    </g>
  </g>

  <!-- Texte -->
  <text x="200" y="300" font-family="'Helvetica Neue', sans-serif" font-size="24" font-weight="bold" fill="#ff79c6" text-anchor="middle">HEART SIMULATOR</text>
  <text x="200" y="325" font-family="'Courier New', monospace" font-size="12" fill="#8be9fd" text-anchor="middle">C++ • OpenGL • Real-time</text>
</svg>