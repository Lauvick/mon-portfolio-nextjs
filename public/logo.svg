<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(var(--primary));stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(var(--accent));stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" opacity="0.95"/>
  
  <!-- Circuit board pattern (subtle) -->
  <g opacity="0.15" stroke="#ffffff" stroke-width="1" fill="none">
    <line x1="60" y1="60" x2="80" y2="60"/>
    <line x1="80" y1="60" x2="80" y2="40"/>
    <circle cx="80" cy="40" r="3" fill="#ffffff"/>
    
    <line x1="140" y1="60" x2="120" y2="60"/>
    <line x1="120" y1="60" x2="120" y2="80"/>
    <circle cx="120" cy="80" r="3" fill="#ffffff"/>
    
    <line x1="60" y1="140" x2="80" y2="140"/>
    <line x1="80" y1="140" x2="80" y2="160"/>
    <circle cx="80" cy="160" r="3" fill="#ffffff"/>
    
    <line x1="140" y1="140" x2="120" y2="140"/>
    <line x1="120" y1="140" x2="120" y2="120"/>
    <circle cx="120" cy="120" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Central microchip/processor icon -->
  <g transform="translate(100, 100)">
    <!-- Chip outline -->
    <rect x="-25" y="-25" width="50" height="50" rx="4" 
          fill="none" stroke="url(#circuitGradient)" stroke-width="2.5" filter="url(#glow)"/>
    
    <!-- Chip pins (left) -->
    <line x1="-25" y1="-15" x2="-35" y2="-15" stroke="#60a5fa" stroke-width="2"/>
    <line x1="-25" y1="0" x2="-35" y2="0" stroke="#60a5fa" stroke-width="2"/>
    <line x1="-25" y1="15" x2="-35" y2="15" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Chip pins (right) -->
    <line x1="25" y1="-15" x2="35" y2="-15" stroke="#22d3ee" stroke-width="2"/>
    <line x1="25" y1="0" x2="35" y2="0" stroke="#22d3ee" stroke-width="2"/>
    <line x1="25" y1="15" x2="35" y2="15" stroke="#22d3ee" stroke-width="2"/>
    
    <!-- Chip pins (top) -->
    <line x1="-15" y1="-25" x2="-15" y2="-35" stroke="#60a5fa" stroke-width="2"/>
    <line x1="0" y1="-25" x2="0" y2="-35" stroke="#60a5fa" stroke-width="2"/>
    <line x1="15" y1="-25" x2="15" y2="-35" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Chip pins (bottom) -->
    <line x1="-15" y1="25" x2="-15" y2="35" stroke="#22d3ee" stroke-width="2"/>
    <line x1="0" y1="25" x2="0" y2="35" stroke="#22d3ee" stroke-width="2"/>
    <line x1="15" y1="25" x2="15" y2="35" stroke="#22d3ee" stroke-width="2"/>
    
    <!-- Inner circuit pattern -->
    <circle cx="-10" cy="-10" r="3" fill="#60a5fa" opacity="0.8"/>
    <circle cx="10" cy="-10" r="3" fill="#60a5fa" opacity="0.8"/>
    <circle cx="-10" cy="10" r="3" fill="#22d3ee" opacity="0.8"/>
    <circle cx="10" cy="10" r="3" fill="#22d3ee" opacity="0.8"/>
    
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="-10" y1="-10" x2="-10" y2="10" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="-10" x2="10" y2="10" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Initials LN in modern tech font -->
  <text x="100" y="108" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" filter="url(#glow)">LN</text>
  
  <!-- Outer ring with precision markers -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="92" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Precision markers (like on technical instruments) -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.4">
    <line x1="100" y1="8" x2="100" y2="15" />
    <line x1="100" y1="185" x2="100" y2="192" />
    <line x1="8" y1="100" x2="15" y2="100" />
    <line x1="185" y1="100" x2="192" y2="100" />
    
    <line x1="35" y1="35" x2="40" y2="40" />
    <line x1="165" y1="35" x2="160" y2="40" />
    <line x1="35" y1="165" x2="40" y2="160" />
    <line x1="165" y1="165" x2="160" y2="160" />
  </g>
  
  <!-- Subtle text around the bottom -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="8" font-weight="300" 
        text-anchor="middle" fill="#ffffff" opacity="0.6" letter-spacing="2">
    EMBEDDED SYSTEMS
  </text>
</svg>